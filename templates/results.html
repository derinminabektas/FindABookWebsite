<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - Find A Book</title>
    <style>
        body {
            font-family: monospace;
            background-color: white;
            color: black;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            border-bottom: 2px solid black;
            padding-bottom: 20px;
        }
        .container {
            display: flex;
            width: 100%;
            height: 80vh;
        }
        .column {
            flex: 1;
            border: 1px solid black;
            margin: 10px;
            padding: 20px;
        }
        ul {
            list-style-type: square;
        }
    </style>
</head>
<body>

    <h1>What We Recommend For You</h1>

    <div class="container">
        <div class="column">
            <h2>Books With Similar Tags</h2>
            <ul>
                {% for book in similar_by_tags %}
                    <li>{{ book }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="column">
            <h2>Other People Also Liked These</h2>
            <ul>
                {% for book in similar_by_users %}
                    <li>{{ book }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

</body>
</html>
