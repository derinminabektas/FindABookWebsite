<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find A Book</title>
    <style>
        body {
            font-family: monospace;
            background-color: white;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            border: 2px solid black;
            padding: 40px;
        }
        input {
            border: 1px solid black;
            padding: 10px;
            margin: 10px 0;
            width: 300px;
            display: block;
        }
        button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: monospace;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 2px solid black;
            padding: 50px;
            z-index: 100;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 50;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Find A Book</h1>
        <form id="searchForm" action="/results" method="POST">
            <label>Enter your favorite books:</label>
            <input type="text" name="book1" placeholder="Book Title 1" required>
            <input type="text" name="book2" placeholder="Book Title 2">
            <input type="text" name="book3" placeholder="Book Title 3">
            <button type="submit">ENTER</button>
        </form>
    </div>

    <div id="overlay"></div>
    <div id="popup">
        <h2>We're searching...</h2>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';

            setTimeout(function() {
                document.getElementById('searchForm').submit();
            }, 10000);
        });
    </script>
</body>
</html>
